<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Network Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class=header>
           
            <div class=profile-pic></div>
            
                <nav>
                    <a class=timeline href="/Timeline/">Timeline</a>
                    <a class=about href="/About/">About</a>
                    <a class=welcome href="/Welcome/">Welcome</a>
                    <a class=fwb href="/FWB/">FWB</a>
                    <a class=more href="/More/">More⏷</a>
                </nav>
              
            
            <div class=icon-bar>
                
                    <button class=like>👍Like</button>
                    <button class=follow>+ Follow</button>
                    <button class=message>💬 Message</button>
                    <button class=dotdotdot>...</button>
                
            </div>
            <div class=name-website>
                <p class=name>Your page name</p>
                <p class=website>Website</p>

            </div>
            



        </div>
        <div class=body>
            <div class=column1>
                <div class=pg-info>
                    <div class=lorem-ipsum>
                        <div class=about-title>About Your page name</div>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit Nisi mollitia voluptatem maiores fuga molestiae unde nam </p>
                    </div>
                    <div class=site>🌐your website</div>
                </div>
                <div class=about-you></div>
                <div class=apps></div>
                <div class=photos></div>
                <div class=footer>Facebook &copy 2014</div>
               

            </div>
            <div class=column2>
                <div class=status1>
                    <div class=profile-pic1></div>
                    <div class=update-details><span class=span1>Your page name</span> 
                            <span class=span2>changed their</span> <span class=span3>cover photo.</span> 3 mins ago🌎</div>
                    <div class=updated-cover></div>
                   <div class=options>Like·Comment·Share</div>
                    

                </div>
                <div class=status2></div>
                <div class=status3></div>
                <div class=status4></div>

            </div>

        </div>
        
    </body>
</html>
